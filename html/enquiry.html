        <!-- <div class="menu"> -->
        <ul class="list__items">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
        </ul>
        <!-- </div> -->
        <div class="contact__icons">
            <div class="icons__hover"><span class="fa fa-mobile fa-lg "></span></div>

            <div class="icons__hover"><span class="fa fa-whatsapp fa-lg"></span></div>
        </div>
    </nav>
    
    <div class="mobile__toggle_on" id="mobile__on">
        
            <div class="vertical__box"><a href="">Home</a></div>
            <div class="vertical__box"><a href="">About Us</a></div>
            <div class="vertical__box"><a href="">Products</a></div>
            <div class="vertical__box"><a href="">Contact</a></div>
            
    </div>
    <!-- navbar -->
    <section id="main_image">
        <img src="https://www.electrosteel.com/images/1608809321enquiry_banner_big.jpg" alt="">
        <div class="blkscrn"></div>
        <div class="heading"><h1>Enquiry</h1></div>
    </section>

    <!-- enquiry page -->
    <section id="enquiry_page">
        <div class="enquiry_container">
            <div id="left">
                <h1 id="title">Title</h1>
                <img id="img" src="" alt="">
                <table class="table">
                    <tr>
                        <td>Material Used</td>
                        <td class="td">2</td>
                    </tr>
                    <tr>
                        <td>Moisture Content</td>
                        <td class="td">3</td>
                    </tr>
                    <tr>
                        <td>Ignition Loss</td>
                        <td class="td">3</td>
                    </tr>
                    <tr>
                        <td>Particle Density</td>
                        <td class="td">5</td>
                    </tr>
                </table>
            </div>
            <div id="right">
            <form action="" id="form">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="tel" placeholder="Mobile no.">
                <div id="quantity">
                    <input type="text" placeholder="Quantity">
                    <select name="" id="">
                        <option value="">Kg</option>
                        <option value="">Grams</option>
                    </select>
                </div>
                <textarea name="" id="textarea" cols="30" rows="5" placeholder="Enquiry"></textarea>
                <button class="btn btn-success">Submit</button>
            </form>
    </div>
        </div>
        <div class="blkscrn"></div>

    </section>

<script>
    window.onload=()=>{
        var obj=localStorage.getItem('string');
        var details=JSON.parse(obj);
        var img=document.getElementById('img');
        img.setAttribute('src',`${details.src}`);
        document.getElementById('title').innerText=details.title;
        document.getElementsByClassName("td")[0].innerText=details.td1;
        document.getElementsByClassName("td")[1].innerText=details.td2;
        document.getElementsByClassName("td")[2].innerText=details.td3;
        document.getElementsByClassName("td")[3].innerText=details.td4;

    }
</script>
</body>
</html>
